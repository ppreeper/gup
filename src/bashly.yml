name: gup
help: github app installer
version: 0.1.0

commands:
  - name: install
    help: install an application
    examples:
      - gup install neovim
    commands:
      - name: gup
        help: install gup command
      - name: blackbox_exporter
        help: blackbox_exporter
      - name: caddy2
        help: caddy2 web server
      - name: consul
        help: consul
      - name: docker-compose
        help: docker-compose
      - name: go
        help: go programming language
      - name: gotop
        help: gotop terminal based graphical activity monitor
      - name: grafana
        help: grafana
      - name: helix
        help: helix text editor
      - name: hugo
        help: hugo website generator
      - name: kubectl
        help: kubectl
      - name: loki
        help: loki
      - name: minikube
        help: minikube
      - name: neovim
        help: NeoVIM
      - name: nerd-fonts
        help: nerd-fonts
        args:
          - name: font
            required: true
            repeatable: true
            allowed: [Ubuntu, UbuntuMono, Hack, FiraMono, Noto]
      - name: oda
        help: odoo administration tool
      - name: pgcat
        help: pgcat postgresql pooler
      - name: postgres_exporter
        help: postgres_exporter
      - name: prometheus
        help: prometheus
      - name: promtail
        help: promtail
      - name: snmp_exporter
        help: snmp_exporter
      - name: traefik
        help: traefik
      - name: update
        help: update script for apt update
      - name: vagrant
        help: HashiCorp Vagrant
      - name: wkhtmltopdf
        help: wkhtmltopdf
      - name: zfsnap
        help: A portable, performant script to make rolling ZFS snapshots easy
  - name: remove
    help: remove an application and settings
    examples:
      - gup remove neovim
    commands:
      - name: consul
        help: consul
      - name: neovim
        help: NeoVIM
  - name: systemd
    help: install systemd service
    examples:
      - gup install neovim
    commands:
      - name: loki
        help: loki
      - name: promtail
        help: promtail
