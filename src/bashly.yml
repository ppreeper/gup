name: gup
help: github app installer
version: 0.1.0

commands:
  - name: install
    help: install an application
    examples:
      - gup install neovim
    commands:
      - name: gup
        help: install gup command
      - name: air
        help: Live reload for Go apps
        group: Development
      - name: blackbox_exporter
        help: blackbox_exporter
        group: Monitoring
      - name: caddy2
        help: caddy2 web server
        group: Web
      - name: consul
        help: consul
        group: Kubernetes
      - name: docker-compose
        help: docker-compose
        group: Containers
      - name: duf
        help: Disk Usage/Free Utility
        group: Utilities
      - name: gdu
        help: Fast disk usage analyzer with console interface written in Go
        group: Utilities
      - name: go
        help: go programming language
        group: Language
      - name: go-blueprint
        help: Go-blueprint allows users to spin up a quick Go project using a popular framework
        group: Development
      - name: gotop
        help: gotop terminal based graphical activity monitor
        group: Utilities
      - name: gowebly
        help: CLI tool to create amazing web applications with Go
        group: Development
      - name: grafana
        help: grafana
        group: Monitoring
      - name: helix
        help: helix text editor
        group: Editor
      - name: hugo
        help: hugo website generator
        group: Web
      - name: k9s
        help: Kubernetes CLI
        group: Kubernetes
      - name: kubectl
        help: kubectl
        group: Kubernetes
      - name: githubcli
        help: github cli
        group: Development
      - name: lazygit
        help: A simple terminal UI for git commands
        group: Development
      - name: loki
        help: loki
        group: Monitoring
      - name: litexl
        help: A lightweight text editor written in Lua
        group: Editor
      - name: minikube
        help: minikube
        group: Kubernetes
      - name: neovim
        help: NeoVIM
        group: Editor
      - name: nerdfonts
        help: nerdfonts installer
        args:
          - name: font
            required: true
            repeatable: true
            allowed: [Ubuntu, UbuntuMono, Hack, FiraMono, Noto]
      - name: oda
        help: odoo admin tool for client
        group: Odoo
      - name: odaserver
        help: odoo admin tool for server
        group: Odoo
      - name: pgcat
        help: pgcat postgresql pooler
        group: Utilities
      - name: podman
        help: podman container
        group: Containers
      - name: postgres_exporter
        help: postgres_exporter
        group: Monitoring
      - name: prometheus
        help: prometheus
        group: Monitoring
      - name: promtail
        help: promtail
        group: Monitoring
      - name: ruff
        help: an extremely fast Python linter and code formatter
        group: Development
      - name: uv
        help: extremely fast Python package installer and resolver
        group: Development
      - name: scc
        help: Sloc Cloc and Code (scc)
        group: Utilities
      - name: snmp_exporter
        help: snmp_exporter
        group: Monitoring
      - name: sqlc
        help: Generate type-safe code from SQL
        group: Development
      - name: swag
        help: Automatically generate RESTful API documentation with Swagger 2.0 for Go
        group: Development
      - name: templ
        help: build HTML with Go
        group: Development
      - name: traefik
        help: traefik
        group: Web
      - name: tailwindcss
        help: tailwindcss cli
        group: Development
      - name: task
        help: A task runner / simpler Make alternative written in Go
        group: Utilities
      - name: update
        help: update script for apt update
      - name: vagrant
        help: HashiCorp Vagrant
        group: Containers
      - name: wkhtmltopdf
        help: wkhtmltopdf
        group: Odoo
      - name: nodejs
        help: nodejs js engine
        group: Language
      - name: deno
        help: deno js engine
        group: Language
      - name: zig
        help: zig programming language
        group: Language
      - name: zls
        help: zig language server
        group: Language
      - name: zfsnap
        help: A portable, performant script to make rolling ZFS snapshots easy
        group: Utilities
  - name: remove
    help: remove an application and settings
    examples:
      - gup remove neovim
    commands:
      - name: consul
        help: consul
      - name: neovim
        help: NeoVIM
  - name: systemd
    help: install systemd service
    examples:
      - gup install neovim
    commands:
      - name: loki
        help: loki
      - name: promtail
        help: promtail
